<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-900">
  <div class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">📝 Feedback</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
      <textarea placeholder="Your Feedback" rows="4" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"></textarea>
      <button class="bg-green-400 hover:bg-yellow-500 text-white px-4 py-2 rounded transition">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
